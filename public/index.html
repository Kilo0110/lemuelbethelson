<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Local FontAwesome icons -->
  <link rel="stylesheet" href="./icons/css/all.min.css">
  <!-- SwiperJS CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  
  <!-- Local CSS stylesheer -->
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Lemuel Bethelson || Home</title>
</head>

<body>
  <header class="header fixed z-10 top-0 left-0 w-full min-h-[10vh]">
    <nav class="nav flex items-center justify-between py-4 px-8">
      <a href="/" class="nav__link hover:tracking-widest transition-all duration-300 text-white">Lemuel Bethelson</a>
      <menu
        class="nav__link-containers flex flex-col bg-white shadow-lg justify-center gap-3 fixed -right-full top-0 min-h-full w-[70vw] max-w-md lg:relative lg:flex-row lg:max-w-none lg:shadow-none lg:justify-end lg:bg-transparent">
        <li
          class="nav__link cursor-pointer mx-2 rounded px-2 py-2 border-2 flex items-center justify-between transition-all duration-300 bg-black text-white border-black hover:bg-black hover:text-white hover:border-black">
          Home <i class="fa-solid fa-angles-right text-xs lg:hidden"></i> </li>
        <li
          class="nav__link cursor-pointer mx-2 rounded px-2 py-2 border-2 flex items-center justify-between transition-all duration-300 hover:bg-black hover:text-white hover:border-black">
          Our
          Services <i class="fa-solid fa-angles-right text-xs lg:hidden"></i> </li>
        <li
          class="nav__link cursor-pointer mx-2 rounded px-2 py-2 border-2 flex items-center justify-between transition-all duration-300 hover:bg-black hover:text-white hover:border-black">
          Our
          Mission <i class="fa-solid fa-angles-right text-xs lg:hidden"></i> </li>
        <li
          class="nav__link cursor-pointer mx-2 rounded px-2 py-2 border-2 flex items-center justify-between transition-all duration-300 hover:bg-black hover:text-white hover:border-black">
          Our
          Vision <i class="fa-solid fa-angles-right text-xs lg:hidden"></i> </li>
        <li
          class="nav__link cursor-pointer mx-2 rounded px-2 py-2 border-2 flex items-center justify-between transition-all duration-300 hover:bg-black hover:text-white hover:border-black">
          Our
          Works <i class="fa-solid fa-angles-right text-xs lg:hidden"></i> </li>
        <li
          class="nav__link cursor-pointer mx-2 rounded px-2 py-2 border-2 flex items-center justify-between transition-all duration-300 hover:bg-black hover:text-white hover:border-black">
          Contact
          us <i class="fa-solid fa-angles-right text-xs lg:hidden"></i> </li>
      </menu>
      <button class="hamburger-icon lg:hidden"><i class="fa-solid fa-bars"></i></button>
      <button class="close-menu-icon lg:hidden"><i class="fa-solid fa-xmark"></i></i></button>
    </nav>
  </header>
  <section class="hero-section min-h-[90vh]">
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide min-h-[90vh] flex justify-center items-center" id="first-slide">
          <h1 class="hero-section__slide-heading text-white text-xl font-bold">
            Professional Telecommunication Infrastructure Maintenance
          </h1>
        </div>
        <div class="swiper-slide min-h-[90vh] flex justify-center items-center" id="second-slide">
          <h1 class="hero-section__slide-heading text-white text-xl font-bold">
            Audit Checker and TSS Delivere
          </h1>
        </div>
        <div class="swiper-slide min-h-[90vh] flex justify-center items-center" id="third-slide">
          <h1 class="hero-section__slide-heading text-white text-xl font-bold">
            Certified Ascot Flying Doctors
          </h1>
        </div>
    
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
      </div>
  </section>
  <script src="./assets/js/swiper.js"></script>
</body>

</html>
